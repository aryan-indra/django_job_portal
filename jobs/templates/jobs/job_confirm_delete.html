{% extends 'jobs/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
        <p class="mb-6">Are you sure you want to delete "{{ job.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded">Delete</button>
            <a href="{% url 'my_jobs' %}" class="bg-gray-200 px-6 py-2 rounded ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
